      - application/json
      description: 获取微博热点数据
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取微博热点数据
      tags:
      - 通用
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: 登录
      parameters:
      - description: 登录
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/request.ReqLoginForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 登录
      tags:
      - 用户
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: 添加用户信息
      parameters:
      - description: reqBody
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/request.ReqAddUserForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 注册
      tags:
      - 用户
  /api/v1/system/initScript:
    get:
      consumes:
      - application/json
      description: 初始化数据库
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 初始化数据库
      tags:
      - 系统设置
  /api/v1/user/delete:
    post:
      consumes:
      - application/json
      description: 删除用户信息
      parameters:
      - description: Id
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/request.ReqUserIdForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - Token: []
      summary: 删除用户
      tags:
      - 用户
  /api/v1/user/get:
    get:
      consumes:
      - application/json
      description: 获取用户信息
