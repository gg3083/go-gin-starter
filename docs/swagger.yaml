  /api/v1/user/logout:
    post:
      consumes:
      - application/json
      description: 登出
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - Token: []
      summary: 登出
      tags:
      - 用户
  /api/v1/user/update:
    post:
      consumes:
      - application/json
      description: 修改用户信息
      parameters:
      - description: reqBody
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/request.ReqUpdateUserForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
