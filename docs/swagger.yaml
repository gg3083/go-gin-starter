basePath: /
definitions:
  app.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      errMsg:
        type: string
      msg:
        type: string
    type: object
  request.ReqAddUserForm:
    properties:
      address:
        description: 地址
        type: string
      nick_name:
        description: 姓名
        type: string
      password:
        description: 登录密码
        type: string
      phone_number:
        description: 电话号码
        type: string
      user_name:
        description: 用户名
        type: string
    required:
    - password
    - user_name
    type: object
  request.ReqCrawler:
    properties:
      type:
        type: string
      uri:
        type: string
    required:
    - type
    - uri
    type: object
  request.ReqLoginForm:
    properties:
      password:
        type: string
      user_name:
        description: 页面大小
        type: string
    type: object
  request.ReqUpdateUserForm:
    properties:
      address:
        description: 地址
        type: string
      id:
        description: 主键
        type: integer
      nick_name:
        description: 姓名
        type: string
      password:
        description: 登录密码
        type: string
      phone_number:
        description: 电话号码
        type: string
      status:
        description: 账户状态（1：暂停，2：启用）
        type: integer
      user_name:
        description: 用户名
        type: string
    required:
    - id
    type: object
  request.ReqUserIdForm:
    properties:
      id:
        description: 页面大小
        type: integer
    required:
    - id
    type: object
info:
  contact: {}
  description: An example of gin
  license:
    name: MIT
    url: https://Pay/blob/master/LICENSE
  termsOfService: https://github.com/EDDYCJY/go-gin-example
  title: Golang Gin API
  version: "1.0"
paths:
  /api/v1/article/crawler:
    post:
      consumes:
      - application/json
      description: 文章爬取
      parameters:
      - description: reqBody
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/request.ReqCrawler'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 文章爬取
      tags:
      - 文章
  /api/v1/article/list:
    get:
      consumes:
      - application/json
      description: 文章查询
      parameters:
      - description: 当前页面
        in: query
        name: page
        type: integer
      - description: 页数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 文章列表
      tags:
      - 文章
  /api/v1/article/weibo:
    get:
      consumes:
      - application/json
      description: 文章查询
      parameters:
      - description: 当前页面
        in: query
        name: page
